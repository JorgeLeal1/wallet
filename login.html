<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="assets/js/auth.js"></script>
	<title>Wallet - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/login.css">
	<link href="/favicon.ico" type="image/x-icon" rel="icon" />
</head>

<body>
	<div class="container">

		<div class="card m-auto shadow-lg p-3 mb-5 bg-white rounded" style="width: 25rem; ">
			<h2 class="text-center">Inicio de sesión</h2>

			<div class="card-body">
				<form id="form_login">
					<div class="form-group has-validation">
						<label for="inputEmail" class="form-label">Ingresa tu Email:</label>
						<input type="email" class="form-control form-control-lg " id="inputEmail" name="inputEmail"
							placeholder="name@example.com" required="required">
					</div>
					<br>
					<div class="form-group has-validation">
						<label for="inputPassword" class="form-label">Ingresa tu Contraseña:</label>
						<input type="password" class="form-control form-control-lg" id="inputPassword" name="inputPassword"
							placeholder="Ingrese su contraseña" required="required" autocomplete="off">
					</div>
					<br>
					<button type="submit" class="btn btn-primary w-100 py-2" value="submit">Iniciar sesión</button>
				</form>
			</div>
			<div class="card-footer  text-center">
				<div id="mensaje" style="height: 73px;">
					<br>
					<a href="CambioClave.html" class="alert-link">¿Problemas con tu clave?</a>
				</div>
			</div>
		</div><!-- Card -->
	</div><!-- Container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="assets/js/login.js"></script>
</body>

</html>
